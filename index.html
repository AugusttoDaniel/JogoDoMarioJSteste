<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo</title>
    <link rel="shortcut icon" href="assets/imgs/Mario-ico.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Modal para inserir o nome do jogador -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Please enter your name to start playing:</p>
            <input type="text" id="userNameInput">
            <button id="startGameButton">Start Game</button>
        </div>
    </div>

    <!-- Área de jogo -->
    <div class="game-board">
        <div class="score">Score: 0</div>
        <div class="high-scores"></div>
        <img src="assets/imgs/clouds.png" class="cloud" />
        <img src="assets/imgs/mario.gif" class="mario" />
        <img src="assets/imgs/pipe.png" class="pipe" />
    </div>

    <!-- Div para exibir "Game Over" -->
    <div class="game-over">
        <button class="restart">REINICIAR</button>
    </div>
</body>
</html>
